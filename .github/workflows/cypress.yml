name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ðŸ”¹ Run Web Tests
      - name: Run Cypress Web Tests
        run: npx cypress run --spec "cypress/e2e/web/**/*.cy.js"

      # ðŸ”¹ Run Chatbot Tests
      - name: Run Cypress Chatbot Tests
        run: npx cypress run --spec "cypress/e2e/chatbot/**/*.cy.js"

      # ðŸ”¹ Save report artifacts
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports

